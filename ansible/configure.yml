---
- hosts: localhost

  tasks:
    - name: Configure dotfiles
      file:
        src: $HOME/Dropbox/Coding/{{ item.src }}
        dest: $HOME/{{ item.dest }}
        state: link
      with_items:
        - src: fefas/dotfiles/vimrc
          dest: .vimrc
        - src: fefas/dotfiles/tmux.conf
          dest: .tmux.conf
        - src: fefas/dotfiles/gitignore
          dest: .gitignore_global
        - src: fefas/dotfiles/gitconfig
          dest: .gitconfig
        - src: fefas/dotfiles/zshrc
          dest: .zshrc

    - name: Install vim plugins
      command: vim +qall

---
- hosts: localhost

  tasks:
    - name: Update homebrew
      homebrew:
        update_homebrew: yes

    - name: Install desktop applications
      homebrew_cask: name={{ item }}
      with_items:
        - 1password
        - dropbox
        - google-chrome
        - iterm2
        - docker
        - atom
        - sourcetree
        - gimp
        - slack
        - skype
        - telegram
        - whatsapp
        - rescuetime
        - android-file-transfer

    - name: Install CLI tools
      homebrew: name={{ item.name }}
      with_items:
        - name: vim
        - name: tmux
        - name: zsh
        - name: cmake
        - name: gcc
        - name: wget
        - name: curl
        - name: jq
        - name: git
        - name: tree
        - name: docker
        - name: docker-compose
        - name: docker-machine

    - name: Install oh-my-zsh
      script: ./custom-scripts/install-oh-my-zsh
